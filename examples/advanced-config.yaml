# Video metadata
metadata:
  title: "My Amazing Video"
  description: "Created with GoCreator"
  author: "Your Name"
  copyright: "© 2025 Your Company"
  tags:
    - tutorial
    - demo
  category: Education
  
  # Thumbnail generation
  thumbnail:
    enabled: true
    source: slide
    slide_index: 0
