name: Release

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (YYYY-MM-DD format, e.g., 2025-01-15)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            VERSION=$(date +%Y-%m-%d)
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.1

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="gocreator-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" -o "$OUTPUT_NAME" ./cmd/gocreator
          
          # Create checksum
          if command -v sha256sum &> /dev/null; then
            sha256sum "$OUTPUT_NAME" > "$OUTPUT_NAME.sha256"
          else
            shasum -a 256 "$OUTPUT_NAME" > "$OUTPUT_NAME.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: gocreator-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            gocreator-*
            !gocreator-*.sha256

      - name: Upload checksums
        uses: actions/upload-artifact@v5
        with:
          name: checksums-${{ matrix.os }}-${{ matrix.arch }}
          path: gocreator-*.sha256

  create-release:
    needs: release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      windows_sha256: ${{ steps.get_sha256.outputs.windows_sha256 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            VERSION=$(date +%Y-%m-%d)
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "gocreator-*" -exec cp {} release-assets/ \;
          cd release-assets
          ls -lah

      - name: Get Windows SHA256
        id: get_sha256
        run: |
          WINDOWS_SHA256=$(cat artifacts/checksums-windows-amd64/gocreator-windows-amd64.exe.sha256 | awk '{print $1}')
          echo "windows_sha256=$WINDOWS_SHA256" >> $GITHUB_OUTPUT
          echo "Windows SHA256: $WINDOWS_SHA256"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ''
          files: release-assets/*
          draft: false
          prerelease: false

  update-scoop-manifest:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Update Scoop manifest
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          SHA256="${{ needs.create-release.outputs.windows_sha256 }}"
          
          cat > gocreator.json <<EOF
          {
              "version": "$VERSION",
              "description": "A CLI tool for creating videos with translations and audio narration",
              "homepage": "https://github.com/Napolitain/gocreator",
              "license": "GPL-3.0",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/Napolitain/gocreator/releases/download/$VERSION/gocreator-windows-amd64.exe",
                      "hash": "$SHA256"
                  }
              },
              "bin": "gocreator-windows-amd64.exe",
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/Napolitain/gocreator/releases/download/\$version/gocreator-windows-amd64.exe"
                      }
                  }
              }
          }
          EOF
          
          cat gocreator.json

      - name: Upload Scoop manifest
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: gocreator.json

  update-nix-flake:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Update flake.nix version
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          
          # Update version in flake.nix
          sed -i "s/version = \".*\";/version = \"$VERSION\";/" flake.nix
          
          echo "Updated flake.nix:"
          cat flake.nix

      - name: Update flake.lock
        run: |
          nix flake update

      - name: Test build with Nix
        run: |
          # Try building with updated flake
          # If vendorHash is incorrect, this will fail but provide the correct hash
          nix build .#default 2>&1 | tee build.log || true
          
          # Check if build succeeded
          if [ -e result ]; then
            echo "Build succeeded!"
            ./result/bin/gocreator --help || true
          else
            echo "Build failed. Check logs above for correct vendorHash."
            echo "This is expected on first run and will be fixed in the PR."
          fi

      - name: Create Pull Request for Nix flake updates
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Nix flake to version ${{ needs.create-release.outputs.version }}"
          title: "Update Nix flake to version ${{ needs.create-release.outputs.version }}"
          body: |
            Automated update of Nix flake for release ${{ needs.create-release.outputs.version }}
            
            This PR updates:
            - Version in flake.nix to `${{ needs.create-release.outputs.version }}`
            - flake.lock with latest dependencies
            
            **Note:** If the build fails due to vendorHash mismatch, please update the `vendorHash` in flake.nix with the correct hash from the build error message.
            
            To test locally:
            ```bash
            nix build .#default
            ```
            
            To calculate the correct vendorHash if needed:
            ```bash
            nix-prefetch-url --unpack https://github.com/Napolitain/gocreator/archive/${{ needs.create-release.outputs.version }}.tar.gz
            ```
          branch: update-nix-flake-${{ needs.create-release.outputs.version }}
          delete-branch: true
